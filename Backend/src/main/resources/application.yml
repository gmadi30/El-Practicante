spring:
  jpa:
    hibernate:
      ddl-auto: update
  show-sql: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/elpracticante
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: INFO
    com:
      elpracticante: DEBUG
    org:
      springframework:
        security: DEBUG

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
